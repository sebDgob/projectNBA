<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Spazio di Felicità su Hugging Face</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #009688;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        iframe {
            border: none;
            width: 100%;
            height: 600px;
            margin-top: 20px;
        }
        .shape {
            width: 100px;
            height: 100px;
            background-color: #FFC107;
            border-radius: 50%;
            position: absolute;
            z-index: -1;
            animation: move 5s infinite alternate;
        }
        .shape:nth-child(2) {
            background-color: #E91E63;
            width: 150px;
            height: 150px;
            left: 20%;
            top: 20%;
            animation-duration: 7s;
        }
        .shape:nth-child(3) {
            background-color: #2196F3;
            width: 80px;
            height: 80px;
            left: 70%;
            top: 50%;
            animation-duration: 4s;
        }
        @keyframes move {
            0% { transform: translateX(0); }
            100% { transform: translateX(100px); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <h1>Benvenuti nel Mio Spazio di Felicità su Hugging Face!</h1>
    <p>Qui troverai gioia, positività e tanto divertimento!</p>
    <p>Goditi il viaggio nella felicità!</p>
</div>

</body>
</html>
